<!DOCTYPE html>
<html>
<head>

    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script type="text/javascript" src="js/Chart.min.js"></script>

</head>

<body>
    <div id="navbar">

        <img src="pic/logo2.svg" id="logo">

            <div class="dropdown">
                <button class="dropbtn">MENU</button>
                <div class="dropdown-content">
                    <a href="#">VOTINGS</a>
                    <a href="#">SETTINGS</a>
                </div>
            </div>

            <a href="log-out.html" style="text-decoration: none;">
                <button class="log-out" name="LogOut">LOG OUT</button>
            </a>

    </div>

    <div class="Doughnut" style="width: 100%; height: 100%;">
        <canvas id="myChart" style="width: 100%; height: auto;"></canvas>
    </div>
    <div id="js-legend" class="chart-legend"></div>

        <script>

            var data = [
                {
                    value: 61,
                    color: "#09355C",
                    label: "Label 1"
                }, {
                    value: 11,
                    color: "#CBCBCB",
                    label: "Label 2"
                }, {
                    value: 28,
                    color: "#B61B12",
                    label: "Label 3"
                }];

            var options = {
                segmentShowStroke: false,
                animateRotate: true,
                animateScale: false,
                percentageInnerCutout: 50,
                tooltipTemplate: "<%= value %>%"
            }

            var ctx = document.getElementById("myChart").getContext("2d");

            var myChart = new Chart(ctx).Doughnut(data, options);

            // Note - tooltipTemplate is for the string that shows in the tooltip

            // legendTemplate is if you want to generate an HTML legend for the chart and use somewhere else on the page

            // e.g:

            document.getElementById('js-legend').innerHTML = myChart.generateLegend();

        </script>

</body>
</html>
